  <!-- Contact Section -->
  <main class="contact-section centered">
    <h1>Контакти</h1>
    <div class="contact-container">
      <!-- Contact Form -->
      <form class="contact-form">
        <label for="name">Име</label>
        <input type="text" id="name" name="name" placeholder="Вашето име" required>

        <label for="email">Имейл</label>
        <input type="email" id="email" name="email" placeholder="Вашият имейл" required>

        <label for="subject">Тема</label>
        <input type="text" id="subject" name="subject" placeholder="Тема" required>

        <label for="message">Съобщение</label>
        <textarea id="message" name="message" rows="5" placeholder="Вашето съобщение" required></textarea>

        <div class="checkbox">
          <input type="checkbox" id="agree" required>
          <label for="agree">Съгласен съм с условията</label>
        </div>

        <button type="submit">Изпрати</button>
      </form>

      <!-- Google Maps -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2925.664371852947!2d24.002176!3d42.837703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDLCsDUwJzE1LjciTiAyNMKwMDAnMDcuOCJF!5e0!3m2!1sen!2sbg!4v1759247745003!5m2!1sen!2sbg"   
          width="100%" 
          height="100%" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </main>
